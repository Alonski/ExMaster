{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}

    <a href="{% url "expenses:list" %}">Expenses</a>
    &gt;
    Add new expense...

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save {% bootstrap_icon "save" %}
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
