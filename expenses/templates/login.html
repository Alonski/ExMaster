{% extends "base.html" %}
{% load i18n staticfiles bootstrap3%}
{% block content %}
<body>
    <div class="container">
    <h1>{{ page_title }}</h1>

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% trans "Login" %}
                    </button>
                {% endbuttons %}
        </form>
    </div>
</body>
{% endblock %}
